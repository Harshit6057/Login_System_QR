<h2>QR Login</h2>
<img src="/static/qr.png" width="200" />
<p>Scan QR with logged-in device</p>

<script>
  setInterval(() => {
    fetch(`/check-qr/{{token}}`)
      .then((res) => res.json())
      .then((data) => {
        if (data.status === "success") {
          window.location = "/dashboard";
        }
      });
  }, 2000);
</script>
